version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: digikala_mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: 13121376
      MARIADB_DATABASE: mydb
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
    driver: local

